<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo">
            <h1>LevantAI</h1>
        </div>
        <nav>

            <a href="vocabulary.html">Vocabulary</a>
        </nav>

    <main class="main-layout">
        <div class="card">
            <div class="graphic">
                <img src="images/levantine-architecture.jpg" alt="Levantine Architecture" />

                <h1>
                    <span id="dynamic-text" style="color: #58a700;">Learn</span>

                <div class="buttons">
                    <button class="log-in">Log In</button>
                    <button class="sign-up">Sign Up</button>
                </div>
            </div>
        </div>
    </main>



    <footer>
        <p>&copy; 2024 LevantAI. All rights reserved.</p>
        <p>Join thousands of learners improving their Levantine Arabic skills! <a href="#">Sign Up Now</a></p>
    </footer>
